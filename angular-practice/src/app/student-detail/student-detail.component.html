<app-header></app-header>

<form>
    <div class="form-group">
      <label for="stuId"></label>
      <input type="hidden" class="form-control" id="stuId" [(ngModel)]="student.stuId" name="stuId">
    </div>
    <div class="form-group">
        <label for="stuGrade">학년</label>
        <input type="text" class="form-control" id="stuGrade" placeholder="학년을 입력" [(ngModel)]="student.stuGrade" name="stuGrade">
    </div>
    <div class="form-group">
      <label for="stuClass">반</label>
      <input type="text" class="form-control" id="stuClass" placeholder="반을 입력" [(ngModel)]="student.stuClass" name="stuClass">
    </div>
    <div class="form-group">
      <label for="stuName">이름</label>
      <input type="text" class="form-control" id="stuName" placeholder="이름을 입력" [(ngModel)]="student.stuName" name="stuName">
    </div>

    <button class="btn btn-primary" (click)="registerStudent()">확인</button>
</form>


<app-footer></app-footer>
